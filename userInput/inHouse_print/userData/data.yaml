    page2Body:
      page2BodyText: |
        <p style='margin-top:0'>However, as they say, old habits are hard to break, so the first step is to understand where success really starts: how you think. How much time do you sit and just – think? Really analyze, even meditate on where you are and where you want to go? Tough to break a habit without knowing about it or understanding how/why you do it. </p>
        <p>My first step to a better year in 2024 is to bridge the gap between knowing and doing. In order to do that, let’s begin with what Covey introduces as the <b>Maturity Continuum</b>. These are three successive stages of increasing maturity: <b>dependence</b>, <b>independence, and interdependence.</b> At birth, everybody is dependent, and characteristics of dependence may linger; this is the first and lowest stage of maturity. <span style='color:#024467'>Dependence</span> means you need others to get what you want. </p>
        <p>All of us began life as an infant, depending on others for nurturing and sustenance. I may be intellectually dependent on other people's thinking; I may be emotionally dependent on other people's affirmation and validation of me. Dependence is the attitude of "you": you take care of me... or you don't come through and I blame you for the result. </p>
        <p><span style='color:#024467'>Independence</span> means you are pretty much free from the external influence [and] support of others. ... Independence is the attitude of "I". ... It is the avowed goal of many individuals, and many social movements, to enthrone independence as the highest level of achievement, but it is not the ultimate goal in effective living. There is a far more mature and more advanced level.</p>
        <p>The third and highest level in the Maturity Continuum is <span style='color:#024467'>interdependence.</span> ... We live in an interdependent reality. Interdependence is essential for good leaders; good team players; a successful marriage or family life; in organizations; in relationships. Interdependence is the attitude of "we": we can co-operate; we can be a team; we can combine our talents; we can value each other. </p>
        <p>Each of the first three habits in The Seven Habits of Highly Effective People is intended to help achieve independence. The next three habits are intended to help achieve interdependence. The final,seventh habit is intended to help maintain these achievements. </p>
        <p>I am committing here and now, as you read this, <b>to BETTER more effective habits</b>! Those that help me be more productive and better at delivering value to others (like you). Thankfully, there is a roadmap to follow: the 7 habits roadmap. Here is a summary of my intended habits. Feel free to call me out if you see me violating any of these. </p>
        <p>The First Three Habits surround moving from dependence to independence (i.e., self-mastery): </p>
        <p style='color:#D91E49'><b>1 - Be proactive.</b> </p>
        <p>Talks about the concept of Circle of Influence and Circle of Concern. Work from the center of your influence and constantly work to expand it. Don't sit and wait in a reactive mode, waiting for problems to happen (Circle of Concern) before acting. Be mindful of WHO I associate with, WHAT I watch and read. </p>
        <p style='color:#D91E49'><b>2 - Begin with the end in mind.</b> </p>
        <p>Envision what you want in the future, so you can work and plan towards it. Understand how people make decisions in their life. To be effective you need to act based on principles and constantly review your mission statement. Are you - right now - who you want to be? What do I have to say about myself? How do you want to be remembered? If habit 1 advises to change your life to act and be proactive, habit 2 advises that you are the programmer! Grow and stay humble. All things are created twice. Before we act, we should act in our minds first, before we create something we measure twice. this is what the principle is about, do not just act, think first, is this how i want it to go and are these the correct consequences. </p>
        <p style='color:#D91E49'><b>3 - Put first things first</b> </p>
        <p>There exists a matrix of importance vs urgency used in deciding where to invest efforts. I must understand the difference between leadership and management. Leadership in the outside world begins with personal vision and personal leadership. So, what is important and what is urgent? Priority should be given in the following order </p>
        <p><b>Quadrant I.</b> Urgent and important (Do) – important deadlines and crises </p>
        <p><b>Quadrant II.</b> Not urgent but important (Plan) – long-term development </p>
        <p><b>Quadrant III.</b> Urgent but not important (Delegate) – distractions with deadlines </p>
        <p><b>Quadrant IV.</b> Not urgent and not important (Eliminate) – frivolous distractions </p>
        <p>The order is important; after completing items in quadrant I, we should spend most of our time on II, but many people spend too much time in III and IV. The calls to delegate and eliminate are effective reminders of their relative priority. </p>
